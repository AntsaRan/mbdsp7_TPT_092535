<div class="animated fadeIn">
  <h1>Liste des points de vente</h1>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> Points de vente 
            <p style="font-weight: bold; text-align: center;">{{loading}}</p>
          </div>
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th>Adresse</th>
                  <th>Latitude</th>
                  <th>Longitude</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let p of coords">
                  <td>{{p.adresse}}</td>
                  <td>{{p.lat}}</td>
                  <td>{{p.lng}}</td>
                  <td>
                    <a style="color: red;" (click)="delete($event,p.id)"><i class="fa fa-trash fa-lg mt-4"></i></a>
                  </td>
                </tr>
              </tbody>
            </table>
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Prev</a></li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">4</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
