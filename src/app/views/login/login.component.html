<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form ngForm #loginform class="form">
                  <h1>Login</h1>
                  <p class="text-muted">Veuillez vous connecter</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                  
                    <input type="text" class="form-control" placeholder="Pseudo" [(ngModel)]="user.pseudo" name="pseudo" autocomplete="pseudo" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Mot de passe"  [(ngModel)]="user.password" autocomplete="current-password" required name="pwd">
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" (click)="onSubmit($event)" class="btn btn-primary px-4">Login</button>
                    </div>
                    <p style="color: red; font-weight: bold;">{{error}}</p>
                  </div>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>
</div>
