<h1 class="contact">{{ title }}</h1>

<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<!--<agm-map [latitude]="lat" [longitude]="lng">
  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>  -->
<div class="map-container row">
  <div class="map-frame col-lg-6 col-md-6 col-sm-6">
    <div id="map"></div>
  </div>
  <div class="col-lg-6 col-md-6 col-sm-6">
    <div class="contact-panel panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title"> Contactez nous</h3>
      </div>
      <form ngForm #loginform class="form" (submit)="onSubmit($event); loginform.reset();">
        <label>Nom</label>
        <input matInput placeholder="Nom" required [(ngModel)]="nom" name="nom" class="form-control contactinput">
        <label>Email</label>
        <input matInput placeholder="Email" required [(ngModel)]="email" name="email" class="form-control contactinput">
        <br>
        <label>Votre message</label>
        <textarea matInput class="textzone" required [(ngModel)]="message" name="message"
          class="form-control messagarea"></textarea>
        <br>
        <br>
        <button mat-stroked-button color="primary" class="btn btnlogin">
          Envoyer </button>
        <div *ngIf="error" class="alert"></div>
      </form>
    </div>
  </div>
</div>
