<div class="accueilContainer row">
    <div class="col-lg-4 col-md-4 col-sm-4">
        <mat-card class="example-card">
            <mat-card-header class="cardheader">
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>Matchs du jour</mat-card-title>
                <mat-card-subtitle>{{date}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <mat-list *ngFor="let match of matchs">
                    <mat-list-item>
                        <p>{{match.idequipe1}} vs {{match.idequipe2}}</p>
                        <button>DÃ©tails</button>
                    </mat-list-item>
                    <mat-divider></mat-divider>
                </mat-list>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>

    </div>
    <div class="col-lg-4 col-md-4 col-sm-4">

            <mat-list-item>Item 1</mat-list-item>

            <mat-divider></mat-divider>
            <mat-list-item>Item 3</mat-list-item>
        </mat-list>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4">

        </mat-list>
