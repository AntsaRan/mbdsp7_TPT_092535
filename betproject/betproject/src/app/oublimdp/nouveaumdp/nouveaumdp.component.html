<mat-dialog-content class="mat-typography logindialog">
    <div class="imglogin">
        <img src="/assets/img/logo.png" width="80" height="80">
    </div>
    <div class="logincontainer">
        <div class="row">
            <div>
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"> RÃ©initialiser le mot de passe</h3>
                    </div>
                    <div class="panel-body">
                        <form ngForm #loginform class="form" (submit)="onSubmit($event); loginform.reset();">
                            <label>Renseignez votre adresse email</label>
                            <br>
                            <mat-form-field class="loginfield">
                                <input [type]="hide ? 'password' : 'text'" matInput placeholder="Mot de passe" required
                                    [(ngModel)]="password" name="password">
                                <button mat-icon-button matSuffix (click)="hide = !hide"
                                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>
                            <br>
                            <mat-form-field class="loginfield">
                                <input [type]="hide ? 'password' : 'text'" matInput placeholder="Confirmation Mot de passe" required
                                    [(ngModel)]="password2" name="password2">
                                <button mat-icon-button matSuffix (click)="hide = !hide"
                                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>
                            <br>
                            <button mat-stroked-button color="primary" class="btn btnlogin">
                                Envoyer
                            </button>
                            <div *ngIf="error" class="alert">{{error}}</div>
                            <mat-dialog-actions align="start" style="margin-top: 20px;">
                                <p>Nouveau sur le site?<span> </span><a (click)="openLoginDialog()"> Insrivez vous
                                        ici.</a></p>
                            </mat-dialog-actions>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</mat-dialog-content>
