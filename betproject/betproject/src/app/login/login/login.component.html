<mat-dialog-content class="mat-typography logindialog">
    <div class="spinner"  *ngIf="loading">
        <mat-spinner style="width: 100px;height: 100px;margin: auto;margin-top: 26%;"></mat-spinner>
    </div>
    <div class="imglogin">
        <img src="/assets/img/logo.png" width="80" height="80">
    </div>
    <div class="logincontainer">
        <div class="row">
            <div>
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"> Veuillez vous connecter</h3>
                    </div>
                    <div class="panel-body">
                        <form ngForm #loginform class="form" (submit)="onSubmit($event); loginform.reset();">
                            <mat-form-field class="loginfield">
                                <input matInput placeholder="Email" required [(ngModel)]="email" name="email">
                            </mat-form-field>
                            <br>
                            <mat-form-field class="loginfield">
                                <input [type]="hide ? 'password' : 'text'" matInput placeholder="Password" required
                                    [(ngModel)]="password" name="password">
                                <button mat-icon-button matSuffix (click)="hide = !hide"
                                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>
                            <br>
                            <br>
                            <mat-checkbox class="example-margin">Se souvenir de moi</mat-checkbox>
                            <button mat-stroked-button color="primary" class="btn btnlogin" >
                                Se connecter
                            </button>
                            <div *ngIf="error" class="alert">{{error}}</div>
                            <mat-dialog-actions align="start" style="margin-top: 20px;">
                                <a href="#"> <p>Mot de passe oubli√©?</p></a>
                               <p>Nouveau sur le site?<span> </span><a (click)="openSigninDialog()"> Insrivez vous ici.</a></p>
                            </mat-dialog-actions>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</mat-dialog-content>
